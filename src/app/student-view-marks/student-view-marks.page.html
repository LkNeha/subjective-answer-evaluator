<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        View Marks
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <ion-card style="width:80%; margin-top: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <ion-item style="width:100%;">
            <ion-label position="floating">Enter Name</ion-label>
            <ion-input #inp></ion-input>
          </ion-item>
          <div style="margin-top: 4px; width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <ion-button fill="none" (click)=getResults(inp)>Get Results</ion-button>
          </div>
        </ion-card>

        <div *ngFor="let item of data" style="width:100%;">
            <ion-card style="width: 80%; margin-top: 30px; margin-left: auto; margin-right: auto; display: flex; flex-direction: column; justify-content: space-evenly">
                <ion-card-header style="margin-top: 20px;">
                  <ion-card-title>
                      <ion-item style="margin-top: 5px;" lines="none">
                          <ion-label lines="none" slot="start" style="font-size: x-large; font-weight: 700;">{{item.assignmentName}}</ion-label>
                          <ion-label  lines="none" slot="end"><span style="font-size: large; font-weight: 700;">{{item.marks}}</span>&nbsp;/{{item.maxMarks}}</ion-label>
                        </ion-item>
                  </ion-card-title>
                 
                </ion-card-header>
                <ion-card-content>
                  <div style="margin-top: 20px;" *ngFor="let questions of item.questions; let c = index;" style="margin-top:5px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                        
                      <ion-item style="margin-top: -20px; width: 100%;" lines="none">
                            <ion-label>
                                <ion-label position="stacked">Your Marks</ion-label>
                                <ion-text><span style="font-size: larger; font-weight: stronger">{{questions.marks}}</span>/{{questions.maxMarks}}</ion-text>
                            </ion-label>
                          </ion-item>  

                      <ion-item style="width: 100%;" lines="none">
                            <ion-label position="stacked">Question {{c+1}}</ion-label>
                            <ion-input type="text" readonly>{{questions.question}} </ion-input>
                          </ion-item>
                  
                          <ion-item style="width: 100%;">
                            <ion-label position="stacked">Your Answer</ion-label>
                            <ion-textarea style="height: fit-content" type="text" readonly>{{questions.answer}}</ion-textarea>
                          </ion-item>
                          <hr>
                  </div>
                  </div>
                </ion-card-content>
              </ion-card>
        </div>
        
  </div>
</ion-content>
