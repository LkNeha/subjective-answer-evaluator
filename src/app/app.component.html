<ion-app>
  <!-- <ion-split-pane disabled="true"> -->
    <ion-menu type="overlay" (ionWillOpen)=test()>
      <ion-content>
        <ion-list *ngIf="switch">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of studentPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="!switch">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of teacherPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
